<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prediction Result</title>
  <style>
    /* Add some style to the page */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4; /* Light gray background */
      padding: 20px; /* Add padding for better spacing */
    }
    h1, h2 {
      text-align: center;
      color: #333; /* Dark text color */
    }
    a {
      text-decoration: none;
      font-weight: bold;
      color: #008CBA; /* Link color */
    }
    .uppercase {
      text-transform: uppercase;
      font-size: 2em; /* Increase text size */
      margin-bottom: 20px; /* Add spacing below the percentage */
    }
    p {
      text-align: center;
      margin: 20px 0; /* Add spacing around the "Back" link */
    }
  </style>
</head>
<body>
  <h1>Possibility of Panic Disorder:</h1>
  <h2 class="uppercase">{{ '%.4f'|format(prediction*100) }}%</h2>
  <br>
  <p><a href="/">Back</a></p>
</body>
</html>
